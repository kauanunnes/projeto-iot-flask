<!-- base.html -->
<html>
  <head>
    {% block title %}
    <title>Project</title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
        <div class="alert alert-warning" role="alert">Essa funcionalidade ainda não está finalizada! Que tal voltar outra hora?</div>
        <h3>Atualize suas informações</h3>
         <form method="post" name="update">
          <div class="form-group">
            <label for="updateInputName">Name</label>
            <input
              type="text"
              class="form-control"
              id="updateInputName"
              name="updateInputName"
              placeholder="Enter name"
              value="{{user.name}}"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="updateInputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="updateInputEmail"
              name="updateInputEmail"
              value="{{user.email}}"
              placeholder="Enter email"
              disabled

            />
          </div>
          <div class="form-group">
            <label for="passwordInputupdate">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInputupdate"
              name="updateInputPassword"
              disabled
              placeholder="New password"
            />
          </div>
          <button disabled type="submit" class="btn btn-primary">Atualizar</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
