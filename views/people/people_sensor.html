<!-- base.html -->
<html>
  <head>
    {% block title %}
    <title>Project</title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
        {% with messages = get_flashed_messages() %}
        {% if messages  %}
        <div class="alert alert-success" role="alert">{{messages[0]}}</div>
        {% endif %}
        {% endwith %}
        <h3>Adicione um novo sensor</h3>
         <form method="post" name="add">
          <div class="form-group">
            <label for="addInputName">Nome do sensor</label>
            <input
              type="text"
              class="form-control"
              id="addInputName"
              name="addInputName"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="addInputWater">Quantidade de água</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="addInputWater"
              name="addInputWater"
              placeholder="Quantidade de água em mL"
            />
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
