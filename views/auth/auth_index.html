<!-- home.html -->
{% extends "base.html" %} {% block content %}
<div class="center m-4">
  <div class="row p-4">
    {% if error %}
    <div class="alert alert-warning" role="alert">{{error}}</div>
    {% endif %}
    <div class="col-6">
      <h2>Fa√ßa login</h2>
      <form method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="loginInputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            name="loginInputPassword"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <input type="hidden" name="type" value="login" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-6">
      <h2>Cadastre-se</h2>
      <form method="post" name="register">
        <div class="form-group">
          <label for="registerInputName">Name</label>
          <input
            type="text"
            class="form-control"
            id="registerInputName"
            name="registerInputName"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="registerInputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="registerInputEmail"
            name="registerInputEmail"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="passwordInputRegister">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInputRegister"
            name="registerInputPassword"
            placeholder="Password"
          />
        </div>
        <input type="hidden" name="type" value="register" />
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
